<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>ServiceMARKET - Tu app de servicios confiables</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg py-4 px-5">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <a href="/"><img src="/img/logo horizontal.png" alt="logo" width="350" /></a>
                </div>
                <ul class="navbar-nav reg">
                    <li class="nav-item">
                        <a href="/ingresar" class="nav-link">Ingresar</a>
                    </li>
                    <li class="nav-item">
                        <a href="registrarse" class="nav-link">Registrarse</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false" th:if="${session.usuariosession != null}"
                           th:text="${session.usuariosession.name} ">
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/user/perfil}">Perfil</a></li>
                            <li><a class="dropdown-item" href="/logout">Cerrar Sesion</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="d-flex flex-row-reverse a1">
            <div class="col-md-4 panel2" id="panel">
                <div class="container p-5">
                    <h1>Logéate!</h1>

                    <form class="form" th:action="@{/logincheck}" method="POST"  >

                        <input type="email" class="form-control mb-4"
                               placeholder="CORREO ELECTRÓNICO"
                               id="email"
                               name="email"/>
                        <input type="password" class="form-control mb-4"
                               placeholder="CONTRASEÑA"
                               id="password"
                              name="password"/>


                        <button class="w-100 btn btn-primary btn-lg" type="submit" id="submitButton">ENTRAR</button>

                        <div class="d-flex flex-colum justify-content-center mt-5">
                            <p>¿Aún no estás registrado?  </p>
                            <strong>
                                <a class="nav-link" href="..."> Regístrate!</a>
                            </strong>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <footer class="container-fluid bg-dark text-white p-4">
        <div class="container text-center">
            <p>Desarrollado por Grupo B - Camada Julio - Egg Cooperation</p>
        </div>

    </footer>


    <script> // Es para que agregue la funcion de en caso de que si no completaste algun campo que te muestre una alerta avisandote que campo te falto
        const submitButton = document.getElementById('submitButton');
        const emailInput = document.getElementById('email');
        const contrasenaInput = document.getElementById('contrasena');

        function mostrarAlerta(mensaje) {
            alert(mensaje);
        }

        function validarCampos() {
            if (!emailInput.value.trim()) {
                mostrarAlerta('Por favor, ingresa tu email.');
                return false;
            }

            if (!contrasenaInput.value.trim()) {
                mostrarAlerta('Por favor, ingresa tu contraseña.');
                return false;
            }

            return true;
        }

        submitButton.addEventListener('click', function () {
            const camposValidos = validarCampos();

            if (camposValidos) {
                // Es para que me muestre una alerta si se inicio bien sesion
                alert('Inicio de sesión exitoso.');
            }
        });
    </script>
    <script src="/js/fuction.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
