<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="/fragments/head :: _head"></head>


    <body>
      <header>
        <nav th:replace="/fragments/nav :: navbar"></nav>
      </header>

      <main>
        <div class="container">
          <h1>Lista de Calificacione</h1>
          <button class="btn btn-success">
            <span> <a class="nav-link" th:href="@{/user/perfil}">Volver</a></span>
          </button>
            <table class="table">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>CLIENTE</th>
                  <th>PROVEEDOR</th>
                  <th>SERVICIO</th>
                  <th>PUNTAJE</th>
                  <th>COMENTARIO</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th th:each="score : ${score}" th:if="${session.usuariosession.id == score.provider.id}"></th>
                  <td th:text="${score.id}"></td>
                  <td th:text="${score.cliente.id}"></td>
                  <td th:text="${score.provider.id}"></td>
                  <td th:text="${score.solicitud.id}"></td>
                  <td th:text="${score.puntaje}"></td>
                  <td th:unless="${score.censured}" th:text="${score.comentario}"> </td>
                  <td th:if="${score.censured}"> CENSURADO</td>
                </tr>

              </tbody>

            </table>
        </div>

      </main>

      <footer th:replace="/fragments/footer :: _footer"></footer>


      <script src="js/fuction.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
              crossorigin="anonymous"></script>


    </body>

</html>
