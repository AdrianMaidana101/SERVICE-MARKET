<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>

  <title>Users</title>

</head>

<body >
<section layout:fragment="body" class="py-6">

  <div class="container m-5" >

    <table class="table table-secondary">
      <thead>
      <tr>
        <th scope="col">ID PUBLICACION</th>
        <th scope="col">TITULO</th>
        <th scope="col">DESCRIPCION</th>
        <th scope="col">USUARIO</th>
        <th scope="col">RUBRO</th>
        <th scope="col">DELETE</th>


      </tr>
      </thead>
      <tbody th:each="publication : ${publication}">
      <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    /* Estilo para filas anchas */
    tr {
      height: 50px; /* Puedes ajustar este valor seg√∫n tus necesidades */
    }
  </style>
      <tr>
        <th scope="row" th:text="${publication.id}"></th>
        <td th:text="${publication.title}"></td>
        <td th:text="${publication.description}"></td>
         <td th:text="${publication.provider}"></td>
        <!-- <td> <img th:if="${user.image != null}" class="logo" th:src="@{/image/profile/__${user.id}__}"> </td> -->
        <td th:text="${publication.rubro}"></td>

        <td><a th:href= "@{/admin/delete/{id} (id=${publication.id})}"><i class="fas fa-exclamation-circle"></i> DELETE </a> </td>
      </tr>

      </tbody>
    </table>



    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <a th:href="@{/admin/dashboard}" class="btn btn-primary my-2">BACK</a>
          </p>
        </div>
      </div>
    </section>

  </div>


</section>
</body>

</html>
