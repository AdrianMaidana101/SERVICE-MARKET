<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Servicios Publicados</title>
  <link rel="stylesheet" href="/css/LisUsu.css">
</head>
<body>
<img src="/img/logo horizontal.png" alt="Logotipo" class="logo">
<h1>Lista de Servicios Publicados</h1>
<button class="butto">
  <span> <a class="nav-link" th:href="@{/admin/dashboard}">Volver</a></span>
</button>

<body >
<div class="container">
  <table class="admin-table">
    <tr>
      <th>ID</th>
      <th>TITULO</th>
      <th>DESCRIPCION</th>
      <th>USUARIO</th>
      <th>RUBRO</th>
      <th>ELIMINAR</th>
      </tr>
      </thead>
      <tbody th:each="publication : ${publication}">
        <tr>
        <th scope="row" th:text="${publication.id}"></th>
        <td th:text="${publication.title}"></td>
        <td th:text="${publication.description}"></td>
         <td > ID USUARIO PROV</td>
        <!-- <td> <img th:if="${user.image != null}" class="logo" th:src="@{/image/profile/__${user.id}__}"> </td> -->
        <td th:text="${publication.rubro}"></td>

        <td><a th:href= "@{/admin/deletePub/{id} (id=${publication.id})}"><i class="fas fa-exclamation-circle"></i> DELETE </a> </td>
      </tr>

      </tbody>
    </table>
</div>


<div class="navbar">
  <!-- Contenido de la franja Azul marino -->
</div>
</body>

</html>
