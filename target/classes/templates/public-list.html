<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Servicios Publicados</title>
  <link rel="stylesheet" href="/css/LisUsu.css">
</head>
<body>
<img src="/img/logo horizontal.png" alt="Logotipo" class="logo">
<h1>Lista de Servicios Publicados</h1>
<button class="butto">
  <span> <a class="nav-link" th:href="@{/user/perfil}">Volver</a></span>
</button>

<body >
<div class="container">
  <table class="admin-table">
    <tr>
      <th>ID</th>
      <th>TITULO</th>
      <th>DESCRIPCION</th>
      <th>USUARIO</th>
      <th>IMAGEN</th>
      <th>RUBRO</th>
      <th>ELIMINAR</th>
      <th>VER PUBLICACION</th>
      </tr>
      </thead>
      <tbody th:each="publication : ${publication}">
        <tr th:if="${publication.image != null && publication.image.size() > 0}">
        <th scope="row" th:text="${publication.id}"></th>
        <td th:text="${publication.title}"></td>
        <td th:text="${publication.description}"></td>
        <td th:text="${publication.provider.id}"></td>
          <td><img th:src="@{'/imagen/' + ${publication.image[0].id}}"  alt="Imagen publicacion" class="imagen-publicacion" width="100" height="100"></td>


          <td th:text="${publication.rubro}"></td>

        <td><a th:href= "@{/admin/deletePub/{id} (id=${publication.id})}"><i class="fas fa-exclamation-circle"></i> DELETE </a> </td>
          <td><a th:href= "@{/publication/{pubId} (pubId=${publication.id})}"><i class="fas fa-exclamation-circle"></i> VER </a> </td>
      </tr>

      </tbody>
    </table>
</div>


<div class="navbar">
  <!-- Contenido de la franja Azul marino -->
</div>
</body>

</html>
