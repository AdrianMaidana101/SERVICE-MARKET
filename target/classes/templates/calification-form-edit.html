<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>CALIFICACION DE SERVICIO</title>
    <link rel="stylesheet" href="/css/Formulario_Servicios.css">
</head>
<body>
<section class="form-login">
<form th:object="${score}" th:action="@{/editScore/{sId} (sId=${score.id})}" method="post"  >


    <h1>Calificaci√≥n</h1>
    <label >Comentario:</label>

    <textarea type="text"
           id="comentario"
           name="comentario"
              th:field="*{comentario}"
           th:value="${score.comentario}"
            required></textarea>
    <label >Puntaje (1 a 5):</label>
    <input type="number"
           id="puntaje"
           name="puntaje"
           th:value="${score.puntaje}" required>

    <button type="submit">Calificar</button>
</form>

<div id="publicacionMostrada"></div>

</section>
<script src="js/Formulario_Servicios.js"></script>
</body>
</html>
