<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: _head"></head>


    <body>
        <header>
            <nav th:replace="/fragments/nav :: navbar"></nav>
        </header>

        <main class="main-gris pt-5">
            <div class="container">
                <form th:object="${score}" th:action="@{/editScore/{sId} (sId=${score.id})}" method="post"  >


                    <h1>Calificaci√≥n</h1>
                    <label >Comentario:</label>

                    <textarea type="text"
                           id="comentario"
                           name="comentario"
                              th:field="*{comentario}"
                           th:value="${score.comentario}"
                            required></textarea>
                    <label >Puntaje (1 a 5):</label>
                    <input type="number"
                           id="puntaje"
                           name="puntaje"
                           th:value="${score.puntaje}" required>

                    <button type="submit">Calificar</button>
                </form>

                <div id="publicacionMostrada"></div>

            </div>
        </main>
        <script src="js/fuction.js"></script>
        <script src="../static/js/Formulario_Servicios.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>


    </body>

</html>
