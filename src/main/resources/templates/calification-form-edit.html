<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="/fragments/head :: _head"></head>


    <body>
        <header>
            <nav th:replace="/fragments/nav :: navbar"></nav>
        </header>

        <main class="main-gris pt-5">
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error!</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
            <div class="container">
                <form th:object="${score}" th:action="@{/editScore/{sId} (sId=${score.id})}" method="post"  >

                    <h1>Calificaci√≥n</h1>
                    <label class="form-label">Comentario:</label>

                    <textarea class="form-control mb-4" type="text"
                           id="comentario"
                           name="comentario"
                              th:field="*{comentario}"
                           th:value="${score.comentario}"
                            required></textarea>
                    <label class="forlm-label">Puntaje (1 a 5):</label>
                    <input class="form-control mb-4" type="number"
                           id="puntaje"
                           name="puntaje"
                           th:value="${score.puntaje}" required>

                    <button class="w-100 btn btn-success btn-lg mb-4" type="submit">Calificar</button>
                </form>

                <div  id="publicacionMostrada"></div>

            </div>
        </main>
        <script src="js/fuction.js"></script>
        <script src="../static/js/Formulario_Servicios.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>


    </body>

</html>
