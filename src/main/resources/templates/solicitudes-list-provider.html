<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Servicios Solicitados</title>
  <link rel="stylesheet" href="/css/LisUsu.css">
</head>
<body>
<img src="/img/logo horizontal.png" alt="Logotipo" class="logo">
<h1>Lista de Servicios Solicitados</h1>
<button class="butto">
  <span> <a class="nav-link" th:href="@{/user/perfil}">Volver</a></span>
</button>


<div class="container">
  <table class="admin-table">
    <tr>
      <th>ID</th>
      <th>PULICACION</th>
      <th>CLIENTE</th>
      <th>FECHA DE CREACION</th>
      <th>COMENTARIO</th>
      <th>ESTADO</th>
      <th>CAMBIAR ESTADO</th>
      <th>COMPLETO</th>
      <th>SET COMPLETO</th>
      <th>CALIFICACION</th>
    </tr>

      <tr th:each="solicitud : ${solicitud}" th:if="${session.usuariosession.id == solicitud.provider.id}">
        <td th:text="${solicitud.id}"></td>
        <td th:text="${solicitud.publication.id}"></td>
        <td th:text="${solicitud.userClient.id}"></td>
        <td th:text="${solicitud.createdOn}"></td>
        <td th:text="${solicitud.comentario}"></td>

        <td th:text="${solicitud.estado}"></td>
        <td><a  th:href= "@{/editStatusByProvider/{id} (id=${solicitud.id})}"><i class="far fa-edit"></i> CAMBIAR </a></td>
        <td th:text="${solicitud.completo}"></td>
        <td><a th:href= "@{/editCompletobyProvider/{id} (id=${solicitud.id})}"><i class="far fa-edit"></i> COMPLETO </a></td>
        <td><a  th:href= "@{/calification/{solid} (solid=${solicitud.id})}"><i class="fas fa-exclamation-circle">VER</i>  </a> </td>
      </tr>

  </table>
</div>

<div class="navbar">
  <!-- Contenido de la franja Azul marino -->
</div>


</body>
</html>
