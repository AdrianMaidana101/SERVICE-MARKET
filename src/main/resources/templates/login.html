<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="/fragments/head :: _head"></head>


    <body>
        <header>
            <nav th:replace="/fragments/nav :: navbar"></nav>
        </header>

        <main>
            <div class="d-flex flex-row-reverse a1">
                <div class="col-md-4 panel2" id="panel">
                    <div class="container p-5">
                        <h1>Logéate!</h1>

                        <form class="form" th:action="@{/logincheck}" method="POST"  >

                            <input type="email" class="form-control mb-4"
                                   placeholder="CORREO ELECTRÓNICO"
                                   id="email"
                                   name="email"/>
                            <input type="password" class="form-control mb-4"
                                   placeholder="CONTRASEÑA"
                                   id="password"
                                  name="password"/>


                            <button class="w-100 btn btn-primary btn-lg" type="submit" id="submitButton">ENTRAR</button>

                            <div class="d-flex flex-colum justify-content-center mt-5">
                                <p>¿Aún no estás registrado?  </p>
                                <strong>
                                    <a class="nav-link" th:href="@{/registro}"> Regístrate!</a>
                                </strong>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>


        <footer th:replace="/fragments/footer :: _footer"></footer>


        <script> // Es para que agregue la funcion de en caso de que si no completaste algun campo que te muestre una alerta avisandote que campo te falto
            const submitButton = document.getElementById('submitButton');
            const emailInput = document.getElementById('email');
            const contrasenaInput = document.getElementById('contrasena');

            function mostrarAlerta(mensaje) {
                alert(mensaje);
            }

            function validarCampos() {
                if (!emailInput.value.trim()) {
                    mostrarAlerta('Por favor, ingresa tu email.');
                    return false;
                }

                if (!contrasenaInput.value.trim()) {
                    mostrarAlerta('Por favor, ingresa tu contraseña.');
                    return false;
                }

                return true;
            }

            submitButton.addEventListener('click', function () {
                const camposValidos = validarCampos();

                if (camposValidos) {
                    // Es para que me muestre una alerta si se inicio bien sesion
                    alert('Inicio de sesión exitoso.');
                }
            });
        </script>
        <script src="/js/fuction.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>

</html>
