<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Usuarios</title>
  <link rel="stylesheet" href="/css/LisUsu.css">
</head>
<body>
<img src="/img/logo horizontal.png" alt="Logotipo" class="logo">
<h1>Lista de Usuarios</h1>
<button class="butto">
  <span> <a class="nav-link" th:href="@{/user/perfil}">Volver</a></span>
</button>


<div class="container">
  <table class="admin-table">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Correo Electr√≥nico</th>
      <th>Imagen</th>
      <th>Rol</th>
      <th>Cambiar Rol</th>
      <th>Eliminar</th>
    </tr>
    <tr th:each="user : ${user}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.email}"></td>
      <td>
        <!-- Verificar si el usuario tiene una imagen asociada -->
        <img th:if="${user.image != null}" th:src="@{'/imagen/' + ${user.image.id}}"
             alt="Imagen de usuario" width="100" height="100">
      </td>
      <td th:text="${user.role}"></td>
      <td><a th:href= "@{/admin/editRole/{id} (id=${user.id})}"class="btn-editar"> Cambiar Rol </a></td>
      <td><a th:href= "@{/admin/delete/{id} (id=${user.id})}" class="btn-eliminar" > Eliminar </a> </td>
    </tr>
  </table>
</div>

<div class="navbar">
  <!-- Contenido de la franja Azul marino -->
</div>


</body>
</html>
